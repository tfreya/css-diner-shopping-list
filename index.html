<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>CSS Diner Shoping List</title>
		<link rel="shortcut icon" href="favicon.png">
		<link rel="stylesheet" type="text/css" href="css/styles.css">
	</head>
	<body>
			<header>
					<h1>CSS Diner Shoping List</h1>
					<h4>Let's go to the mall!</h4>	
			</header>
			<main>
				<ul class="shopping-list">
						<li>
								<label for="checkbox-1">
										<input id="checkbox-1" type="checkbox">
										<span>A lot of pickles
										<small class="note">for the next lessons about CSS</small>
										</span>
								</label>
						</li>	
						<li>
								<label for="checkbox-2">
										<input id="checkbox-2" type="checkbox">
										<span>10 apples
										<small class="note">for more CSS manipulation</small>
										</span>
								</label>
						</li>
						<li>
								<label for="checkbox-3">
										<input id="checkbox-3" type="checkbox">
										<span>20 oranges
										<small class="note">because they are awesome</small>
										</span>
								</label>
						</li>
						<li>
								<label for="checkbox-4">
										<input id="checkbox-4" type="checkbox">
										<span>13 plates
										<small class="note">hm... they always disappear</small>
										</span>
								</label>
						</li>
						<li>
								<label for="checkbox-5">
										<input id="checkbox-5" type="checkbox">
										<span>15 bentos
										<small class="note"></small>
										</span>
								</label>
						</li>
						<li>
								<label for="checkbox-6">
										<input id="checkbox-6" type="checkbox">
										<span>1 bottle of Sake ^_^
										<small class="note">for my friends</small>
										</span>
								</label>
						</li>	
				</ul>
			</main>
			<footer>
					<p>Bon appetit :)</p>
			</footer>
		<div class="top"></div>
		<div class="right"></div>
		<div class="bottom"></div>
		<div class="left"></div>
	</body>
</html>
